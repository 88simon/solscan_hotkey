name: Docker Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

env:
  IMAGE_NAME: gun-del-sol-backend
  REGISTRY: ghcr.io

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GitHub Container Registry (only on push to main)
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata for Docker image
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with branch name
            type=ref,event=branch
            # Tag with PR number
            type=ref,event=pr
            # Tag with semantic version
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Tag with commit SHA
            type=sha

      # Build Docker image (and push if on main)
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
          load: ${{ github.event_name == 'pull_request' || github.ref != 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # Test the built image
      - name: Test Docker image
        run: |
          # Create test config files
          mkdir -p test-backend
          echo '{"helius_api_key": "test-key"}' > test-backend/config.json
          echo '{"walletCount": 5, "concurrentAnalysis": 3}' > test-backend/api_settings.json
          echo '[]' > test-backend/monitored_addresses.json

          # use the first tag from metadata (will be loaded locally if not pushed)
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)

          # Run container in background
          docker run -d --name test-backend \
            -p 5003:5003 \
            -v $(pwd)/test-backend/config.json:/app/config.json:ro \
            -v $(pwd)/test-backend/api_settings.json:/app/api_settings.json:ro \
            -v $(pwd)/test-backend/monitored_addresses.json:/app/monitored_addresses.json:ro \
            ${IMAGE_TAG}

          # Wait for service to be healthy
          echo "Waiting for service to start..."
          for i in {1..30}; do
            if docker exec test-backend python -c "import urllib.request; urllib.request.urlopen('http://localhost:5003/api/settings').read()" > /dev/null 2>&1; then
              echo "Service is healthy!"
              break
            fi
            echo "Attempt $i/30 - waiting..."
            sleep 2
          done

          # Check if service is running
          docker logs test-backend
          docker exec test-backend python -c "import urllib.request; urllib.request.urlopen('http://localhost:5003/api/settings').read()" || exit 1

          # Cleanup
          docker stop test-backend
          docker rm test-backend

      # Generate SBOM (Software Bill of Materials)
      - name: Generate SBOM
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 90

      # Optional: Scan image for vulnerabilities with Trivy
      - name: Run Trivy vulnerability scanner
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # Job summary
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build
    if: always()

    steps:
      - name: Create summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.build.result }}" == "success" ]]; then
            echo "âœ… Docker image built successfully!" >> $GITHUB_STEP_SUMMARY
            if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "ðŸš€ Image pushed to: \`${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ Docker build failed" >> $GITHUB_STEP_SUMMARY
          fi