name: OpenAPI Schema Export

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  export-schema:
    name: Export OpenAPI Schema
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements-dev.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Create test config files
        working-directory: backend
        run: |
          echo '{"helius_api_key": "test-key"}' > config.json
          echo '{"walletCount": 5, "concurrentAnalysis": 3}' > api_settings.json
          echo '[]' > monitored_addresses.json

      - name: Export OpenAPI schema
        working-directory: backend
        run: |
          python <<'PYEOF'
          import sys
          import json
          import io
          from pathlib import Path

          # Add parent directory to path to import modules
          sys.path.insert(0, str(Path.cwd()))

          # Suppress FastAPI startup logs by redirecting stdout
          old_stdout = sys.stdout
          sys.stdout = io.StringIO()

          from app.main import app

          # Restore stdout
          sys.stdout = old_stdout

          # Export OpenAPI schema
          schema = app.openapi()

          # Write to file
          with open('openapi.json', 'w') as f:
              json.dump(schema, f, indent=2)

          print('OpenAPI schema exported successfully!')
          print(f'Version: {schema.get("info", {}).get("version", "unknown")}')
          print(f'Endpoints: {len(schema.get("paths", {}))}')
          PYEOF

      - name: Validate OpenAPI schema
        working-directory: backend
        run: |
          # Check that the schema file was created and is valid JSON
          if [ ! -f openapi.json ]; then
            echo "Error: openapi.json was not created"
            exit 1
          fi

          # Validate it's valid JSON
          python -c "import json; json.load(open('openapi.json'))"
          echo "OpenAPI schema is valid JSON"

      - name: Upload OpenAPI schema artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-schema
          path: backend/openapi.json
          retention-days: 90

      - name: Compare schema changes (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const newSchema = JSON.parse(fs.readFileSync('backend/openapi.json', 'utf8'));

            // Comment on PR with schema info
            const paths = Object.keys(newSchema.paths || {});
            const endpoints = paths.length;

            const endpointList = paths.map(p => `- \`${p}\``).join('\n');
            const comment = [
              '### OpenAPI Schema Changes',
              '',
              `**Endpoints:** ${endpoints}`,
              `**Version:** ${newSchema.info?.version || 'unknown'}`,
              '',
              '<details>',
              '<summary>Available endpoints</summary>',
              '',
              endpointList,
              '</details>',
              '',
              'The OpenAPI schema has been exported and is available as a build artifact.'
            ].join('\n');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  generate-typescript:
    name: Generate TypeScript Types
    runs-on: ubuntu-latest
    needs: export-schema
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout backend repo
        uses: actions/checkout@v4
        with:
          path: backend-repo

      - name: Checkout frontend repo
        uses: actions/checkout@v4
        with:
          repository: 88simon/gun_del_sol_web
          token: ${{ secrets.FRONTEND_SYNC_TOKEN || github.token }}
          path: frontend-repo

      - name: Download OpenAPI schema
        uses: actions/download-artifact@v4
        with:
          name: openapi-schema
          path: backend-repo/backend

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install openapi-typescript
        run: npm install -g openapi-typescript

      - name: Generate TypeScript types
        run: |
          npx openapi-typescript backend-repo/backend/openapi.json -o backend-repo/backend/api-types.ts

          # Add backend commit SHA as header comment for version tracking
          BACKEND_SHA="${{ github.sha }}"
          TEMP_FILE="backend-repo/backend/api-types.tmp"

          echo "/**" > "$TEMP_FILE"
          echo " * Auto-generated TypeScript types from Backend OpenAPI schema" >> "$TEMP_FILE"
          echo " * Backend Commit: $BACKEND_SHA" >> "$TEMP_FILE"
          echo " * DO NOT EDIT - This file is auto-generated" >> "$TEMP_FILE"
          echo " */" >> "$TEMP_FILE"
          echo "" >> "$TEMP_FILE"
          cat backend-repo/backend/api-types.ts >> "$TEMP_FILE"
          mv "$TEMP_FILE" backend-repo/backend/api-types.ts

          echo "TypeScript types generated successfully!"
          echo "Backend commit: $BACKEND_SHA"

      - name: Copy types to frontend
        run: |
          mkdir -p frontend-repo/src/lib/generated
          cp backend-repo/backend/api-types.ts frontend-repo/src/lib/generated/api-types.ts
          echo "Types copied to frontend repo"

      - name: Format types with frontend prettier config
        working-directory: frontend-repo
        run: |
          # Install pnpm
          npm install -g pnpm

          # Install frontend dependencies (needed for prettier config)
          pnpm install --frozen-lockfile

          # Convert 4-space indentation to 2-space
          sed -i 's/^    /  /g; s/^        /    /g; s/^            /      /g; s/^                /        /g' src/lib/generated/api-types.ts

          # Run prettier to ensure consistent formatting
          pnpm exec prettier --write src/lib/generated/api-types.ts

      - name: Commit types to frontend repo
        working-directory: frontend-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes
          git add src/lib/generated/api-types.ts
          if git diff --staged --quiet; then
            echo "No changes to commit in frontend"
            echo "has_changes=false" >> $GITHUB_ENV
          else
            # Create a new branch for the update
            BRANCH_NAME="chore/update-api-types-$(date +%Y%m%d-%H%M%S)"
            git checkout -b "$BRANCH_NAME"

            # Commit and push to new branch
            git commit -m "chore: update API types from backend OpenAPI schema" -m "Auto-generated from backend commit ${{ github.sha }}"
            git push origin "$BRANCH_NAME"

            echo "has_changes=true" >> $GITHUB_ENV
            echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV
          fi

      - name: Create Pull Request
        if: env.has_changes == 'true'
        working-directory: frontend-repo
        env:
          GH_TOKEN: ${{ secrets.FRONTEND_SYNC_TOKEN || github.token }}
        run: |
          gh pr create \
            --title "chore: update API types from backend" \
            --body "Auto-generated API types update from backend commit ${{ github.sha }}" \
            --base main \
            --head "${{ env.branch_name }}"

      - name: Upload TypeScript types artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-types
          path: backend-repo/backend/api-types.ts
          retention-days: 90